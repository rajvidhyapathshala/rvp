    <body>
        <body>
            <div class="container">
                <img style="height: 130px; " src="tra.png" alt="" class="">
                <P style="font-style: italic; font-family: 'Times New Roman', Times, serif;">"Reach the Pinnacle With Glory"</P>
                <h1>RAJVIDHYA PATHSHALA</h1>
                <h2>SCHOOL ADMISSION FORM</h2>
                <hr>
                <div class="form-wrapper">
                    <form action="https://formsubmit.co/fd1b94ac9b7a7c040b0e84326afe3c08" >  
                        <h3>Student Information</h3>                  
                        <div class="form-item">
                            <label for="fullname">Student Name :</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Full Name" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="father">Father's Name:</label>
                            <input type="text" name="father" id="father" placeholder="Father's Full Name" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="mother">Mother's Name:</label>
                            <input type="text" name="mother" id="mother" placeholder="Mother's Full Name" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="guardian">Guardian's Name:</label>
                            <input type="text" name="guardian" id="guardian" placeholder="Guardian's Full Name">
                        </div>
                        <div class="form-item">
                            <label for="gender">Gender:</label>
                            <div class="genders">
                                <p>Male</p> <input type="radio" name="gender" id="gender" value="male" required>
                                <p>Female</p> <input type="radio" name="gender" id="gender" value="female">
                                <p>Other</p> <input type="radio" name="gender" id="gender" value="other">
                            </div><p style=" font-size:15px; color : red;">*</p>
                        </div>
                      
                       
                            <center><button class="register" type="submit">Register</button></center>
                            
                    </form>

                </div>
        
            </div>
