    <body>
        <body>
            <div class="container">
                <img style="height: 130px; " src="tra.png" alt="" class="">
                <P style="font-style: italic; font-family: 'Times New Roman', Times, serif;">"Reach the Pinnacle With Glory"</P>
                <h1>RAJVIDHYA PATHSHALA</h1>
                <h2>SCHOOL ADMISSION FORM</h2>
                <hr>
                <div class="form-wrapper">
                    <form action="https://formsubmit.co/fd1b94ac9b7a7c040b0e84326afe3c08" >  
                         <h3>Student Information</h3>                  
                        <div class="form-item">
                            <label for="fullname">Student Name :</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Full Name" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="father">Father's Name:</label>
                            <input type="text" name="father" id="father" placeholder="Father's Full Name" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="mother">Mother's Name:</label>
                            <input type="text" name="mother" id="mother" placeholder="Mother's Full Name" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="guardian">Guardian's Name:</label>
                            <input type="text" name="guardian" id="guardian" placeholder="Guardian's Full Name">
                        </div>
                        <div class="form-item">
                            <label for="fcontact">father Contact :</label>
                            <input type="number" name="fcontact" id="fcontact" placeholder="father Contact number +977  XXX XXXX" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="mcontact">Mother Number:</label>
                            <input type="number" name="mcontact" id="mcontact" placeholder="mother Contact number +977  XXX XXXX" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="gcontact">Guardian Number:</label>
                            <input type="number" name="gcontact" id="gcontact" placeholder="Guardian Contact number +977  XXX XXXX">
                        </div>
                        <div class="form-item">
                            <label for="gender">Gender:</label>
                            <div class="genders">
                                <p>Male</p> <input type="radio" name="gender" id="gender" value="male" required>
                                <p>Female</p> <input type="radio" name="gender" id="gender" value="female">
                                <p>Other</p> <input type="radio" name="gender" id="gender" value="other">
                            </div><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="date ">Date of Birth</label>
                            <input type="date" name="DOB" id="DOB" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="email@xyz.com" required>
                        </div>
                        <div class="form-item">
                            <label for="highschool">Student Admission Grade :</label>
                            <select style="height: 4vh; border-radius: 9px;" name="highschool" id="highschool" required>
                                <option value="8">8</option>
                                <option value="7">7</option>
                                <option value="6">6</option>
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                                <option value="KG II">KG II</option>
                                <option value="KG I">KG I</option>
                                <option value="Foundaation">Foundation</option>
                                <option value="Playgroup">Play Group</option>
                            </select><p style=" font-size:15px; color : red;">*</p>
                        </div>
                       
                        <div class="form-item">
                            <label for="department">Department:</label>
                            <select style="height: 4vh; border-radius: 9px;" name="department" id="department" required>
                                <option value="Montessori">Montessori</option>
                                <option value="School">School</option>
                            </select><p style=" font-size:15px; color : red;">*</p>
                        </div>
       
                        
                        <hr>
                        <h3>Permanent Address</h3>
                        <div class="form-item">
                            <label for="country">country:</label>
                            <input type="text" name="country" id="country" placeholder="country"  required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="provience">provience :</label>
                            <input type="text" name="provience" id="provience" placeholder="provience" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="Muncipality">Muncipality :</label>
                            <input type="text" name="Muncipality" id="Muncipality" placeholder="Muncipality" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="Ward">Ward No : </label>
                            <input type="number" name="Ward" id="Ward" placeholder="Ward No" required><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <div class="form-item">
                            <label for="street">Street / Tole:</label>
                            <input type="text" name="Street" id="Street" placeholder="Street / Tole" required>
                        </div>
                        <hr>
                        <h3>Additional Information</h3>
                        <div class="form-item">
                            <label for="know">1. How did you find about rajvidhya Pathshala .</label>
                            <select style="height: 4vh; border-radius: 9px;" name="know" id="know" required><p style=" font-size:15px; color : red;">*</p>
                                <option value="Friends">Friends</option>
                                <option value="Teacher">Teacher</option>
                                <option value="Relatives">Relatives</option>
                                <option value="School's Website">School's Website</option>
                                <option value="Social media">Social media</option>
                            </select><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <br>
                        <div class="form-item">
                            <label for="transport">2. Need for school transportation  </label>
                            <select style="height: 4vh; border-radius: 9px;" name="transport" id="transport" required><p style=" font-size:15px; color : red;">*</p>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select><p style=" font-size:15px; color : red;">*</p>
                        </div>
                        <br>
                        <div class="form-item">
                            <label for="decide">3. Which did you decide to choose Rajvidhya for your child's education ? </label>
                            <input style="height: 15vh;" type="text" name="decide" id="decide" placeholder="TEXT">
                        </div>
                        <br>
                        <div class="form-item">
                            <label for="expectations">4. What are your expectations from our school ? </label>
                            <input style="height: 15vh;" type="text" name="expectations" id="expectations" placeholder="TEXT">
                        </div>
                        <br>
                        <div class="form-item">
                            <label for="childcare">5. Please explain about your child that you would like us to know.  </label>
                            <input style="height: 15vh;" type="text" name="childcare" id="childcare" placeholder="TEXT">
                        </div>
                        <br>
                        <div class="form-item">
                            <label for="care">6. Does your child required special care /support in the class? If 'yes' please explain whatkind of special care/ support is needed.  </label>
                            <input style="height: 15vh;" type="text" name="care" id="care" placeholder="TEXT">
                        </div>
                        <br>
                        <h3>Declaration</h3>
                        <center><label style="font-style: italic;">I hereby declare that the information furnished hereinabove is complete, correct, and true to the best of my knowledge and belief. I/ We understand that any false information will lead to the cancellation of his/her admission.<br>
                            I hereby apply for the admission of my child in your school. I agree to abide by its rule & regulations. I clearly understand that my child is liable for dismissal for any reason, which your opinion renders his/her continuance at the school undesirable</label>
                        <br></br>
                        <h3>Non - Discrimination Policy</h3>
                        <center><label style="font-style: italic;">It is the policy of Rajvidhya Pathshala to provide equal educational opportunities for all people regardless of race , color , religion, nation religion , national origin , sex , age, martital status , persoanl appearance , sexual orientation, gender identity and expression , family responsibilities , political affiliation , disablility , source of income, place of residence or bussiness and veteran status.  </label>
                        <br></br>
                            <center><button class="register" type="submit">Register</button></center>      
                    </form>
                </div>
            </div>
            </body>
